  
<html>
  <body>
    <div id="comments"> </div> 
        <script> 
           path = decodeURI(window.parent.location.hash.substring(1)).replace(/[\W_]+/g,"_")
           var script  = document.createElement("script");
           script.src = "https://utteranc.es/client.js";
           args = {
             "repo": "szalai1/szalai1.github.io",
            "issue-term": "comments("+path+")",
            "label" : "utterance.es",
            "theme": "github-light",
            "crossorigin": "anonymus",
            "async": true
          }
          for(const [k,v]  of Object.entries(args)){
            script.setAttribute(k, v)  
          }
         document.getElementById("comments").appendChild(script)
        </script>
    </script>
  </body>
</html>
